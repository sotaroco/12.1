<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
        </div>
      </div>
    </div>
    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
    <!-- Contenedor para mostrar la información de la película seleccionada -->
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasTopLabel">Detalles de la Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="offcanvasBody">
        <!-- Información principal de la película -->
        <div id="infoPeliculaPrincipal">
          <h2 id="titulo"></h2>
          <p id="overview"></p>
          <p id="generos"></p>
        </div>
        <!-- Botón para mostrar más información -->
        <button class="btn btn-info mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#infoAdicional" aria-expanded="false" aria-controls="infoAdicional">
          Más Información
        </button>
        <!-- Información adicional de la película -->
        <div class="collapse mt-2" id="infoAdicional">
          <p><strong>Año de lanzamiento:</strong> <span id="releaseYear"></span></p>
          <p><strong>Duración:</strong> <span id="duration"></span> minutos</p>
          <p><strong>Presupuesto:</strong> $<span id="budget"></span></p>
          <p><strong>Ganancias:</strong> $<span id="revenue"></span></p>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
